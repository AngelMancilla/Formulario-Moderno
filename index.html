<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario moderno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en el formulario</h3>
        <div class="buttons">
            <button class="google-button">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="Logo de google">
                </picture>
                <span>Resgistrarse con Google</span>
            </button>
            <button class="twitter-button">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png" alt="Logo de twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input id="username" name="username">
                </label>
            </div>
                <label for="gmail">
                    <span>Correo electronico</span>
                    <input id="gmail" name="gmail" type="email">
                </label>     
                <label for="password">
                    <span>Contrase√±a</span>
                    <input id="password" name="password" type="password" placeholder="6+ caracteres">
                </label>      
                <label for="checkbox" class="checkbox-label">
                    <input id="checkbox" type="checkbox">
                    <span>Al crear la cuenta acepto todos los terminos y condiciones.</span>
                </label>   
                <button type="submit" class="submit-button">Crear cuenta</button> 
        </form>
    </div>
</body>
</html>
